<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
</head>
<body>
    <div id="wrapp-page">
        <header id="header">
            <div id="logo">
                <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Logo_vector.png" 
                alt="A logo of the page" width="80px" height="80px">
            </div>

            <nav id="nav-bar">
                <ul>
                    <li>
                        <a href="#features" class="nav-link">Features</a>
                    </li>
                    <li>
                        <a href="#how-it-works" class="nav-link">How It Works</a>
                    </li>
                    <li>
                        <a href="#pricing" class="nav-link">Pricing</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="container">
        <section id="hesec">
            <h2>Handcrafted, home made masterpieces</h2>
            <form id="form" action="">
                <input type="email" id="email" placeholder="Enter your email address here" required>
                <input id="submit" type="button" value="Get Started">
            </form>
        </section>
    </div>

</body>
</html>
